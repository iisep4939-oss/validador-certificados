<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Verificación de Certificados | IISEP</title>
    
    <!-- Favicon del IISEP -->
    <link rel="icon" href="sistema_certificados\scripts\logo_iisep.png" type="image/png">
    <link rel="shortcut icon" href="sistema_certificados\scripts\logo_iisep.ico">
    
    <!-- Para dispositivos Apple -->
    <link rel="apple-touch-icon" href="sistema_certificados\scripts\logo_iisep.ico">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #00204A;
            --primary-light: #1a3a6b;
            --primary-dark: #001635;
            --accent: #F2994A;
            --accent-light: #ffb066;
            --accent-dark: #e07c2a;
            --success: #27ae60;
            --success-light: #2ecc71;
            --error: #c0392b;
            --error-light: #e74c3c;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --text: #2c3e50;
            --text-light: #7f8c8d;
            --border: #e9ecef;
            --shadow: rgba(0, 0, 0, 0.08);
            --shadow-hover: rgba(0, 0, 0, 0.12);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
        }
        
        main {
            flex: 1;
            padding: 3rem 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .search-section {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 30px var(--shadow);
            padding: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .search-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }
        
        .search-form {
            display: flex;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .search-input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 2px solid var(--border);
            border-radius: 12px 0 0 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 32, 74, 0.1);
        }
        
        .search-button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0 1.5rem;
            border-radius: 0 12px 12px 0;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .search-button:hover {
            background: var(--accent-dark);
        }
        
        .search-button i {
            margin-right: 0.5rem;
        }
        
        .result-section {
            display: none;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 30px var(--shadow);
            padding: 2.5rem;
            margin-bottom: 2rem;
            animation: fadeIn 0.5s ease forwards;
        }
        
        .status-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 42px;
            position: relative;
        }
        
        .valid-icon {
            background-color: rgba(39, 174, 96, 0.1);
            color: var(--success);
            border: 3px solid var(--success);
            animation: pulse 2s infinite;
        }
        
        .error-icon {
            background-color: rgba(192, 57, 43, 0.1);
            color: var(--error);
            border: 3px solid var(--error);
        }
        
        .result-title {
            text-align: center;
            margin-bottom: 1rem;
            font-weight: 600;
            font-size: 1.5rem;
        }
        
        .result-message {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            text-align: left;
            background: #fdfdfd;
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
        }
        
        .data-item {
            padding-bottom: 1rem;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .data-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }
        
        .label {
            font-size: 0.75rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 700;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .value {
            font-size: 1.1rem;
            color: var(--primary);
            font-weight: 500;
            word-break: break-word;
            line-height: 1.4;
        }
        
        .loading-section {
            text-align: center;
            padding: 3rem 2rem;
            display: none;
        }
        
        .spinner {
            border: 4px solid rgba(0, 32, 74, 0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        
        .loading-text {
            color: var(--text-light);
            font-size: 1rem;
        }
        
        footer {
            background: var(--primary);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
        }
        
        .footer-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: white;
        }
        
        .copyright {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(39, 174, 96, 0.4); }
            70% { box-shadow: 0 0 0 12px rgba(39, 174, 96, 0); }
            100% { box-shadow: 0 0 0 0 rgba(39, 174, 96, 0); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .search-section, .result-section {
                padding: 1.5rem;
            }
            
            .search-form {
                flex-direction: column;
            }
            
            .search-input {
                border-radius: 12px;
                margin-bottom: 1rem;
            }
            
            .search-button {
                border-radius: 12px;
                padding: 1rem;
            }
            
            .data-grid {
                grid-template-columns: 1fr;
                padding: 1.5rem;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            header {
                padding: 1.5rem 1rem;
            }
            
            h1 {
                font-size: 1.75rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            main {
                padding: 2rem 1rem;
            }
            
            .search-section, .result-section {
                padding: 1.25rem;
            }
            
            .data-grid {
                padding: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <div class="logo">
                    <i class="fas fa-certificate"></i>
                </div>
            </div>
            <h1>Sistema de Verificación de Certificados</h1>
            <p class="subtitle">Instituto Internacional de Sistemas Empresariales</p>
        </div>
    </header>
    
    <main>
        <div class="container">
            <section class="search-section">
                <h2 class="search-title">Verificar Autenticidad de Certificado</h2>
                <div class="search-form">
                    <input type="text" id="certificateId" class="search-input" placeholder="Ingrese el ID del certificado" value="">
                    <button id="searchButton" class="search-button">
                        <i class="fas fa-search"></i> Verificar
                    </button>
                </div>
            </section>
            
            <section id="loading" class="loading-section">
                <div class="spinner"></div>
                <p class="loading-text">Validando autenticidad del documento...</p>
            </section>
            
            <section id="resultado" class="result-section"></section>
        </div>
    </main>
    
    <footer>
        <div class="footer-content">
            <!-- <div class="footer-links">
                <a href="#">Contacto</a>
                <a href="#">Política de Privacidad</a>
                <a href="#">Términos de Uso</a>
            </div> -->
            <p class="copyright">&copy; 2025 Instituto Internacional de Sistemas Empresariales. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        const SUPABASE_URL = 'https://burdkeuqrguzkmuzrqub.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ1cmRrZXVxcmd1emttdXpycXViIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzNjQ0MjAsImV4cCI6MjA3OTk0MDQyMH0.YlLkJuXSpyGdr8KsGIDTO1Cf9sexr4BlzP_pDQoMa5s';
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Obtener ID de la URL si está presente
        const params = new URLSearchParams(window.location.search);
        const urlId = params.get('id');
        if (urlId) {
            document.getElementById('certificateId').value = urlId;
            verifyCertificate(urlId);
        }

        // Configurar el botón de búsqueda
        document.getElementById('searchButton').addEventListener('click', function() {
            const id = document.getElementById('certificateId').value.trim();
            if (id) {
                verifyCertificate(id);
            } else {
                showResult('empty');
            }
        });

        // Permitir búsqueda con Enter
        document.getElementById('certificateId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const id = this.value.trim();
                if (id) {
                    verifyCertificate(id);
                } else {
                    showResult('empty');
                }
            }
        });

        async function verifyCertificate(id) {
            const ui = document.getElementById('resultado');
            const load = document.getElementById('loading');
            const searchSection = document.querySelector('.search-section');
            
            // Ocultar resultados anteriores y mostrar carga
            ui.style.display = 'none';
            searchSection.style.display = 'none';
            load.style.display = 'block';
            
            // Simular un pequeño retraso para mostrar la animación de carga
            await new Promise(resolve => setTimeout(resolve, 800));
            
            const { data, error } = await client.from('certificados').select('*').eq('uuid_publico', id).single();
            
            load.style.display = 'none';
            searchSection.style.display = 'block';
            ui.style.display = 'block';

            if (error || !data) {
                showResult('error', id);
            } else {
                showResult('success', id, data);
            }
        }

        function showResult(type, id = '', data = null) {
            const ui = document.getElementById('resultado');
            
            switch(type) {
                case 'empty':
                    ui.innerHTML = `
                        <div class="status-icon error-icon fade-in">
                            <i class="fas fa-exclamation"></i>
                        </div>
                        <h3 class="result-title" style="color:var(--error)">ID de Certificado Requerido</h3>
                        <p class="result-message">Por favor ingrese el ID del certificado para verificar su autenticidad.</p>
                        <div class="data-grid fade-in">
                            <div class="data-item">
                                <span class="label">Instrucciones</span>
                                <div class="value">Puede encontrar el ID en su certificado físico o escanear el código QR.</div>
                            </div>
                        </div>`;
                    break;
                    
                case 'error':
                    ui.innerHTML = `
                        <div class="status-icon error-icon fade-in">
                            <i class="fas fa-times"></i>
                        </div>
                        <h3 class="result-title" style="color:var(--error)">Documento No Encontrado</h3>
                        <p class="result-message">Este código no figura en nuestros registros oficiales.</p>
                        <div class="data-grid fade-in">
                            <div class="data-item">
                                <span class="label">Código consultado</span>
                                <div class="value">${id}</div>
                            </div>
                            <div class="data-item">
                                <span class="label">Recomendación</span>
                                <div class="value">Verifique que el código QR esté legible o contacte con la institución.</div>
                            </div>
                        </div>`;
                    break;
                    
                case 'success':
                    ui.innerHTML = `
                        <div class="status-icon valid-icon fade-in">
                            <i class="fas fa-check"></i>
                        </div>
                        <h3 class="result-title" style="color:var(--success)">Certificado Auténtico</h3>
                        <p class="result-message">Este documento ha sido verificado y es válido.</p>
                        <div class="data-grid fade-in">
                            <div class="data-item">
                                <span class="label">Otorgado a</span>
                                <div class="value">${data.nombre_completo}</div>
                            </div>
                            <div class="data-item">
                                <span class="label">Identificación (DNI)</span>
                                <div class="value">${data.dni}</div>
                            </div>
                            <div class="data-item">
                                <span class="label">Módulo / Especialidad</span>
                                <div class="value">${data.modulo_curso || data.carrera}</div>
                            </div>
                            <div class="data-item">
                                <span class="label">Fecha de Emisión</span>
                                <div class="value">${data.fecha_emision_texto}</div>
                            </div>
                            ${data.firma_autoridad ? `
                            <div class="data-item">
                                <span class="label">Autoridad</span>
                                <div class="value">${data.firma_autoridad}</div>
                            </div>` : ''}
                            <div class="data-item">
                                <span class="label">Estado</span>
                                <div class="value" style="color:var(--success)">Válido y verificado</div>
                            </div>
                        </div>`;
                    break;
            }
        }
    </script>
</body>
</html>
