<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Certificados - IISEP</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 400px; width: 100%; text-align: center; }
        .success { color: #2ecc71; font-weight: bold; font-size: 1.2rem; }
        .error { color: #e74c3c; font-weight: bold; }
        .data-row { margin: 10px 0; border-bottom: 1px solid #eee; padding-bottom: 5px; text-align: left; }
        .label { font-size: 0.85rem; color: #777; display: block; }
        .value { font-size: 1.1rem; color: #333; font-weight: 500; }
        #loading { color: #3498db; font-weight: bold; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div class="card">
        <h2 style="color: #003366;">IISEP Validación</h2>
        <hr>
        
        <div id="loading">Verificando autenticidad...</div>
        
        <div id="resultado" style="display: none;">
            </div>
    </div>

    <script>
        // --- CONFIGURACIÓN ---
        // Estas credenciales son PÚBLICAS (Anon key), es seguro ponerlas aquí para lectura.
        const SUPABASE_URL = 'https://burdkeuqrguzkmuzrqub.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ1cmRrZXVxcmd1emttdXpycXViIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzNjQ0MjAsImV4cCI6MjA3OTk0MDQyMH0.YlLkJuXSpyGdr8KsGIDTO1Cf9sexr4BlzP_pDQoMa5s';

        // --- CORRECCIÓN 1: Inicialización correcta del cliente ---
        // La librería expone una variable global llamada 'supabase' (en minúscula)
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function validarCertificado() {
            const params = new URLSearchParams(window.location.search);
            const idCertificado = params.get('id');

            const divResultado = document.getElementById('resultado');
            const divLoading = document.getElementById('loading');

            // Si no hay ID en la URL (ej: alguien entra directo a la página)
            if (!idCertificado) {
                divLoading.style.display = 'none';
                divResultado.style.display = 'block';
                divResultado.innerHTML = `<p class="error">⚠️ Esperando código QR...</p><p style="font-size:0.8rem">Escanee un certificado para ver su validez.</p>`;
                return;
            }

            // Consultar a Supabase
            // Usamos 'client' que definimos arriba
            const { data, error } = await client
                .from('certificados')
                .select('*')
                .eq('uuid_publico', idCertificado)
                .single();

            divLoading.style.display = 'none';
            divResultado.style.display = 'block';

            if (error || !data) {
                console.error("Error Supabase:", error); // Para ver detalles en consola con F12
                divResultado.innerHTML = `
                    <p class="error">❌ CERTIFICADO NO ENCONTRADO</p>
                    <p style="font-size:0.9rem">El código no existe en nuestros registros oficiales.</p>
                `;
            } else {
                // --- CORRECCIÓN 2: Nombres de columnas correctos ---
                // Ajustados a la tabla que creamos para el PDF de Constancia
                divResultado.innerHTML = `
                    <p class="success">✅ CERTIFICADO VÁLIDO</p>
                    
                    <div class="data-row">
                        <span class="label">Alumno:</span>
                        <span class="value">${data.nombre_completo || data.nombre_alumno || 'N/A'}</span>
                    </div>
                    
                    <div class="data-row">
                        <span class="label">DNI:</span>
                        <span class="value">${data.dni || 'N/A'}</span>
                    </div>

                    <div class="data-row">
                        <span class="label">Carrera / Módulo:</span>
                        <span class="value">${data.carrera || data.modulo_curso}</span>
                    </div>
                    
                    <div class="data-row">
                        <span class="label">Fecha de Emisión:</span>
                        <span class="value">${data.fecha_emision_texto || data.fecha_emision}</span>
                    </div>

                    ${data.firma_autoridad ? `
                    <div class="data-row" style="border:none">
                        <span class="label">Firmado por:</span>
                        <span class="value" style="font-size:0.9rem; font-style:italic">${data.firma_autoridad}</span>
                    </div>` : ''}
                `;
            }
        }

        validarCertificado();
    </script>
</body>
</html>
