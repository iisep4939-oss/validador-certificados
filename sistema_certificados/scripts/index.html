<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación Oficial de Certificados | IISEP</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #003366; --success: #27ae60; --bg: #f8f9fa; --text: #2c3e50; }
        body { font-family: 'Roboto', sans-serif; background-color: var(--bg); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; color: var(--text); }
        
        .card { background: white; width: 100%; max-width: 480px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); overflow: hidden; margin: 20px; transition: transform 0.3s ease; }
        .header { background-color: var(--primary); color: white; padding: 25px; text-align: center; }
        .header h1 { margin: 0; font-size: 1.4rem; font-weight: 500; letter-spacing: 1px; }
        .header p { margin: 5px 0 0; font-size: 0.8rem; opacity: 0.8; }
        
        .content { padding: 30px; }
        .status-icon { width: 60px; height: 60px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; border-radius: 50%; font-size: 30px; }
        .valid-icon { background-color: #e8f8f5; color: var(--success); border: 2px solid var(--success); animation: pulse 2s infinite; }
        .error-icon { background-color: #fdedec; color: #c0392b; border: 2px solid #c0392b; }
        
        .data-grid { display: grid; gap: 15px; text-align: left; background: #fdfdfd; padding: 20px; border-radius: 8px; border: 1px solid #eee; }
        .label { font-size: 0.75rem; color: #7f8c8d; text-transform: uppercase; letter-spacing: 0.5px; font-weight: 700; margin-bottom: 4px; display: block; }
        .value { font-size: 1.05rem; color: var(--primary); font-weight: 400; word-break: break-word; }
        
        .footer { text-align: center; padding: 20px; font-size: 0.75rem; color: #95a5a6; border-top: 1px solid #eee; background: #fafafa; }
        
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(39, 174, 96, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(39, 174, 96, 0); } 100% { box-shadow: 0 0 0 0 rgba(39, 174, 96, 0); } }
        
        #loading { text-align: center; padding: 40px; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <h1>IISEP</h1>
            <p>Sistema de Verificación de Credenciales</p>
        </div>

        <div id="loading">
            <div class="spinner"></div>
            <p>Validando autenticidad del documento...</p>
        </div>

        <div id="resultado" class="content" style="display: none;"></div>

        <div class="footer">
            &copy; 2025 Instituto Internacional de Sistemas Empresariales.<br>Todos los derechos reservados.
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://burdkeuqrguzkmuzrqub.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ1cmRrZXVxcmd1emttdXpycXViIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzNjQ0MjAsImV4cCI6MjA3OTk0MDQyMH0.YlLkJuXSpyGdr8KsGIDTO1Cf9sexr4BlzP_pDQoMa5s';
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function init() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            const ui = document.getElementById('resultado');
            const load = document.getElementById('loading');

            if (!id) {
                load.style.display = 'none';
                ui.style.display = 'block';
                ui.innerHTML = `<div class="status-icon error-icon">!</div><h3 style="text-align:center">Código QR no detectado</h3><p style="text-align:center; color:#666">Por favor escanee el código QR impreso en su certificado.</p>`;
                return;
            }

            const { data, error } = await client.from('certificados').select('*').eq('uuid_publico', id).single();
            
            load.style.display = 'none';
            ui.style.display = 'block';

            if (error || !data) {
                ui.innerHTML = `<div class="status-icon error-icon">✕</div><h3 style="text-align:center; color:#c0392b">Documento No Encontrado</h3><p style="text-align:center; color:#666">Este código no figura en nuestros registros oficiales.</p>`;
            } else {
                ui.innerHTML = `
                    <div class="status-icon valid-icon">✓</div>
                    <h3 style="text-align:center; color:var(--success); margin-bottom:20px">Certificado Auténtico</h3>
                    <div class="data-grid">
                        <div><span class="label">Otorgado a</span><div class="value">${data.nombre_completo}</div></div>
                        <div><span class="label">Identificación (DNI)</span><div class="value">${data.dni}</div></div>
                        <div><span class="label">Módulo / Especialidad</span><div class="value">${data.modulo_curso || data.carrera}</div></div>
                        <div><span class="label">Fecha de Emisión</span><div class="value">${data.fecha_emision_texto}</div></div>
                        ${data.firma_autoridad ? `<div><span class="label">Autoridad</span><div class="value">${data.firma_autoridad}</div></div>` : ''}
                    </div>`;
            }
        }
        init();
    </script>
</body>
</html>
